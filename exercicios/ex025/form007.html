<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7.0</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado" required autocomplete="on">
                <option value="">--Escolha uma opção--</option>
                <optgroup label="Região Sudeste">
                    <option value="Minas Gerais">MG</option>
                    <option value="São Paulo">SP</option>
                    <option value="Rio de Janeiro">RJ</option>
                </optgroup>
            
                <optgroup label="Região Sul">
                    <option value="Paraná">PR</option>
                    <option value="Santa Catarina">SC</option>
                    <option value="Rio Grande do Sul">RS</option>
                </optgroup>
            
                <optgroup label="Região Norte">
                    <option value="Amazonas">AM</option>
                    <option value="Acre">AC</option>
                    <option value="Amapá">AP</option>
                    <option value="Pará">PA</option>
                    <option value="Rondônia">RO</option>
                    <option value="Roraima">RR</option>
                    <option value="Tocantins">TO</option>
                </optgroup>
            
                <optgroup label="Região Nordeste">
                    <option value="Sergipe">SE</option>
                    <option value="Alagoas">AL</option>
                    <option value="Bahia">BA</option>
                    <option value="Ceará">CE</option>
                    <option value="Maranhão">MA</option>
                    <option value="Paraíba">PB</option>
                    <option value="Pernambuco">PE</option>
                    <option value="Piauí">PI</option>
                    <option value="Rio Grande do Norte">RN</option>
                </optgroup>
            </select>
        </p>
        <label for="cidades">Cidades:</label>
        <input type="text" name="cidades" id="icidades" required autocomplete="on" placeholder="Sua cidade">
        <datalist id="icidades">
            <option value="">Istambul</option>
            <option value="">Barcelona</option>
            <option value="">Londres</option>
            <option value="">Los Angeles</option>
        </datalist>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui!"></textarea>
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    

    </form>
    
</body>
</html>
