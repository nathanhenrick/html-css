<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls poster="imagens/pexels-pixabay-270408.jpg" width="560">
        <source src="VIDEOS/Video.mp4" type="video/mp4">
        <source src="VIDEOS/Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o vídeo.</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lTRiuFIWV54?si=V2vac0C-f2697q2p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/840495688?h=3a8075aeaf&portrait=0" width="560" height="361" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
