<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>

<body>
    <script>
        let nome = prompt('Insira seu nome: ')
        let email = prompt('Insira seu email: ')
        const pessoa = {
            nome: nome,
            email: email
        }
        document.write(`Nome: ${pessoa.nome} <br>
                        E-mail: ${pessoa.email}`)

    </script>
</body>

</html>
