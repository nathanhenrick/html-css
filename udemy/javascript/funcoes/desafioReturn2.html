<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular</title>
</head>

<body>
    <script>
        let choose = prompt('Escolha um tipo de c√°lculo: +, -, * OU /')
        function calcular(num1, num2) {

            switch (choose) {
                case '+':
                    return num1 + num2
                    break;
                case '-':
                    return num1 - num2
                    break;
                case '*':
                    return num1 * num2
                    break;
                case '/':
                    return num1 / num2
                    break;

                default:
                    return 'ERRO'
                    break;
            }
        }
        console.log(calcular(24, 12))
    </script>
</body>

</html>
