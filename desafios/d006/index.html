<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos de uma lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser usada em cada caso.
            <ul>
                <li><abbr title="Deve-se colocar tag <p>">Parágrago</abbr></li>
                <li><abbr title="Deve-se colocar a tag <h1>">Títulos</abbr></li>
                <li><abbr title="Deve-se colocar a tag <img>">Imagens</abbr></li>
                <li><abbr title="Deve-se colcoar a tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Deve-se colocar o [!]">Códigos-fonte</abbr></li>
                <li><abbr title="Deve-se colocar a tag <ol> e <li>">Listas numeradas</abbr></li>
                <li><abbr title="Deve-se colocar a tag <ul> e <li>">Listas com demarcadores</abbr></li>
            </ul>
        
    </p>
</body>
</html>
