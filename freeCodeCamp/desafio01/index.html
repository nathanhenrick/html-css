<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age <span id="optional">(Optional)</span></label>
        <input type="number" id="number" min="0" max="20" placeholder="Age" required>

        <p>
            Which option best describes your current role?
        </p>
        <select id="dropdown" required>
            <option value="">--Select current role</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
        </select>

        <p>
            Would you recommend freeCodeCamp to a friend?
        </p>
        <input type="radio" name="radio" id="iRadio01" value="definitely">
        <label for="iRadio01">Definitely</label>

        <input type="radio" name="radio" id="iRadio02" value="maybe">
        <label for="iRadio02">Maybe</label>

        <input type="radio" name="radio" id="iRadio03" value="notSure">
        <label for="iRadio03">Not sure</label>

        <p>
            What would you like to see improved? <span id="apply">(Check all that apply)</span>
        </p>
        <p>
            <input type="checkbox" name="nFront" id="iFront" value="front">
            <label for="iFront">Front-end Projects</label>
        </p>

        <p>
            <input type="checkbox" name="nBack" id="iBack" value="back">
            <label for="iBack">Back-end Projects</label>
        </p>

        <p>
            <input type="checkbox" name="nDataV" id="iDataV" value="dataV">
            <label for="iDataV">Data Visualization</label>
        </p>

        <p>
            <input type="checkbox" name="nChallenges" id="iChallenges" value="challenges">
            <label for="iChallenges">Challenges</label>
        </p>

        <p>
            <input type="checkbox" name="nOpen" id="iOpenSource" value="openSource">
            <label for="iOpenSource">Open Source Community</label>
        </p>

        <p>
            <input type="checkbox" name="nGitter" id="iGitterHelp" value="gitterHelp">
            <label for="iGitterHelp">Gitter help rooms</label>
        </p>

        <p>
            <input type="checkbox" name="nVideos" id="iVideos" value="videos">
            <label for="iVideos">Videos</label>
        </p>


        <p>
            Any comments or suggestions?
        </p>

        <textarea name="nTextArea" id="textArea" cols="30" rows="10" placeholder="Enter your comment here"></textarea>

        <p>
            <input type="submit" id="submit" value="Submit">
        </p>
    </form>    
</body>
</html>
